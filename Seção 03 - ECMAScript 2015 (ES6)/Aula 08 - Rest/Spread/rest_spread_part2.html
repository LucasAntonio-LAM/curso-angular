<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste live server</title>
</head>
<body>
    

    <script>
        
        // Rest --> utilizado para condensar parametros em funções ou métodos

        function soma(...param) {
            let resultado = 0

            param.forEach(v => resultado += v)

            return resultado
        }

        let x = soma(5,7,49,12,56, 55, 13, -8, -5);
        // console.log('Resultado: ', x);

        function multiplicacao(m, ...n) {
        
            let resultado = 0
            n.forEach(v => resultado += m * v)

            return resultado
        }

        let y = multiplicacao(5, 7, 12, 13, 49, 2, -11)
        console.log('Resultado: ', y);
    </script>
</body>
</html>
