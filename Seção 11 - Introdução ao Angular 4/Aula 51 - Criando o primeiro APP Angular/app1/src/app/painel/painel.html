<div class="container mt-5">
    <div class="p-3 mb-4 bg-body-tertiary rounded-3">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
                </div> 
            </div>
        </div>      
    </div>
</div>
