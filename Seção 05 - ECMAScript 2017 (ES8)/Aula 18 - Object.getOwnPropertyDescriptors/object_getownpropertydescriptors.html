<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Values</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
        <script>

        let objeto = {
            nome: 'Lucas',
            profissional: {
                site: 'jorgesantana.com.br',
                profissão: 'Programador'
            },
            hobbies: [
                {id: 1, hobby: 'Fazer trilhas'},
                {id: 2, hobby: 'Dormir'}
            ],
            pais: 'Brasil'
        }

        
        // Descritores de propriedades
        // console.log(Object.getOwnPropertyDescriptors(objeto))

        //--
        /*
        // Descritor Writable: Quando definido com false ele indica que o valor
        // da propriedade não podera ser modificada
        Object.defineProperty(objeto, 'nome', {
            value: 'Lucas',
            writable: false,
        })
        */
        // Descritor Enumerable: Quando definido com false, a propriedade em questão não é exibida em lações de repetição
        /*
        for(let propriedade in objeto) {
            console.log(propriedade, objeto[propriedade])
        }

        Object.defineProperty(objeto, 'hobbies', {
             enumerable: false
        })
        
        Object.defineProperty(objeto, 'profissional', {
             enumerable: false
        })

        console.log(Object.getOwnPropertyDescriptors(objeto))

        console.log('-----------------------------------')

        for(let propriedade in objeto) {
            console.log(propriedade, objeto[propriedade])
        }
        */    

        // Descritor Configurable: Quando definido com false ele indica que a propriedade não pode ser deletada e também não podemos mudar os descritores somente de writable para false
        console.log(Object.getOwnPropertyDescriptors(objeto))
        
        
        Object.defineProperty(objeto, 'pais', {
            configurable: false
        })
        
        console.log(Object.getOwnPropertyDescriptors(objeto))

        </script>
</body>
</html>
