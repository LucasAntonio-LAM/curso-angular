<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Values</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
        <script>

        // padStart (Preenchimento a esquerda)

        let codigo = '1000'
        // Expectativa 0000001000
        codigo = codigo.padStart(10, '0')
        console.log(codigo)

        // padEnd (Preenchimento a direita)
        let codigo2 = '8888'
        // Expectativa 8888******
        codigo2 = codigo2.padEnd(10, '*')
        console.log(codigo2)
        </script>
</body>
</html>
