<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
        <script>
            // Nula -> null ou undefined
            // false -> null, undefined, 0, ''
            let v1 = 10
            let v2 = undefined // false
            let v3 = null // false
            let v4 = 0 // false
            let v5 = '' // false
            let v6 = 'Uma string qualquer' 
            
            // Logical or Assignment (||=)
            v1 ||= 50
            v2 ||= 100
            v3 ||= 100
            v4 ||= 100
            v5 ||= 100
            v6 ||= 100
            

            console.log('V1: ', v1)
            console.log('V2: ', v2)
            console.log('V3: ', v3)
            console.log('V4: ', v4)
            console.log('V5: ', v5)
            console.log('V6: ', v6)


        </script>
</body>
</html>
