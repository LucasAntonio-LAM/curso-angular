<head>

        body {
            background-color: black;

</head>
<body>
        <script>

          let nomes = [
            'João, José, Mária',
            'Sandra, Paulo',
            'Antônia, Fernanda, Marcos'
          ]

          console.log(nomes)

          let nomesMap = nomes.map(item => {
                return item.split(',')
          })

          console.log(nomesMap)

           let nomesFlatMap = nomes.flatMap(item => {
                return item.split(',')
          })

          console.log(nomesFlatMap)
        </script>
</body>
